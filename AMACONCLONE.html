<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <h2>Amazon Clone</h2>
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for products...">
        </div>
        <div class="cart">
            <button onclick="toggleCart()">ðŸ›’ Cart (<span id="cartCount">0</span>)</button>
        </div>
    </nav>

    <!-- Product List -->
    <div class="product-list">
        <div class="product" data-id="1" data-name="Product 1" data-price="19.99">
            <img src="https://via.placeholder.com/200" alt="Product 1">
            <p>Product 1</p>
            <p>$19.99</p>
            <button onclick="addToCart(1, 'Product 1', 19.99)">Add to Cart</button>
        </div>
        <div class="product" data-id="2" data-name="Product 2" data-price="29.99">
            <img src="https://via.placeholder.com/200" alt="Product 2">
            <p>Product 2</p>
            <p>$29.99</p>
            <button onclick="addToCart(2, 'Product 2', 29.99)">Add to Cart</button>
        </div>
        <div class="product" data-id="3" data-name="Product 3" data-price="39.99">
            <img src="https://via.placeholder.com/200" alt="Product 3">
            <p>Product 3</p>
            <p>$39.99</p>
            <button onclick="addToCart(3, 'Product 3', 39.99)">Add to Cart</button>
        </div>
    </div>

    <!-- Shopping Cart Modal -->
    <div id="cartModal" class="cart-modal">
        <div class="cart-modal-content">
            <h2>Your Cart</h2>
            <ul id="cartItems"></ul>
            <p id="cartTotal">Total: $0.00</p>
            <button onclick="checkout()">Checkout</button>
            <button onclick="toggleCart()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
